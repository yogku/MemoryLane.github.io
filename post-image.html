  <div class="i-container">
    <form id="post-form" action="assects/php/post-image.php" method="post" enctype="multipart/form-data">
        <div>
            <h3>Post Image</h3><br><br>
            <hr>
        </div>
        <div class="title">
            Title
            <div class="input-group">
                <input name="title" id="input-title" placeholder="Please Enter Title">
            </div>
        </div>
        <div class="title">
            Content
            <div class="upload-box">
                <label for="image-upload" class="upload-button">Upload Image</label>
                <input type="file" name="image" id="image-upload" accept="image/*">
                <div class="preview" id="preview-container">
                    <img id="image-preview" alt="Image Preview">
                </div>
            </div>
            <br><br>
            <button type="submit" class="button-post" style="width: 280px;">Publish</button>
            <br>
        </div>
    </form>
    <script>
        const uploadInput = document.getElementById('image-upload');
        const previewContainer = document.getElementById('preview-container');
        const imagePreview = document.getElementById('image-preview');

        uploadInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    previewContainer.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
